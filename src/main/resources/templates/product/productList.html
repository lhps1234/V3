<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<div id="container">
    <h1>상품 목록</h1>
    <p>
    <table>
        <tr>
            <th>No</th>
            <th>상품명</th>
            <th>재고</th>
            <th>가격</th>
        </tr>
        <tr th:each="product : ${products}">
            <td class="center" th:text="${productStat.count}"></td>
            <td class="center"><a th:href="@{/product/productInfo(product_id=${product.product_id})}" th:text="${product.name}"></a></td>
            <td class="center" th:text="${product.stock}"></td>
            <td class="center" th:text="${product.price}"></td>
        </tr>
    </table>
    <p>
    <div class="center">
        <input type="button" onclick="location.href='/'" value="메인으로">
        <input type="button" onclick="location.href='/order/myOrders'" value="주문내역">
    </div>
</div>
</body>
</html>
